<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mulearn companion: Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <link rel="stylesheet" href="/defaults.css" />
  </head>

  <body class="mb-5 bg-dark text-light no-scrollbar">
    <!-- nav bar -->
    <div class="navDiv bg-violet">
      <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="/about.html">MU-companion</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="##"
                  >Get Started</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Open Source</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collaborate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Support Center</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- User Dashboard profile section -->
    <header class="dashboard py-3">
      <div class="w-fit mx-auto">
        <h1
          class="dashboardTitle d-block mx-auto px-3 display-1 fw-100 m-3 mb-4 text-secondary border-end"
        >
          Dashboard
        </h1>
      </div>
      <img
        src="/assets/img/profilePic.png"
        alt=""
        class="profilePic d-block mx-auto"
      />
      <p class="userId fw-100" id="userId">ID: USERID</p>
      <div class="nameGroup">
        <h2 class="name" id="name">DISPLAY NAME</h2>
        <p class="username" id="username">@username</p>
      </div>
      <hr class="profileHr" />
    </header>

    <!-- dashboard main buttons section -->
    <main class="" id="dashBoardItems">
      <button
        class="btn col-12 col-md-4 mx-md-5 dashboard-button"
        type="button"
        onclick="interface.searchTask()"
      >
        Find Task
      </button>
      <button
        class="btn col-12 col-md-4 mx-md-5 dashboard-button"
        type="button"
        onclick="interface.printTrackedTasks()"
      >
        Your Tasks List
      </button>
      <button
        class="btn col-12 col-md-4 mx-md-5 dashboard-button"
        type="button"
        onclick="interface.printCompletedTasks()"
      >
        Completed Tasks
      </button>
      <button
        class="btn col-12 col-md-4 mx-md-5 dashboard-button"
        type="button"
        onclick="interface.printRemovedTracks()"
      >
        Removed Tasks
      </button>

      <button
        class="btn col-12 col-md-4 mx-md-5 dashboard-button"
        type="button"
        onclick="interface.printAllTasks()"
      >
        All mulearn Tasks
      </button>


    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- app script -->
    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <!-- app  script -->
    <script src="/scripts/firebaseScript.js"></script>
    <script src="/scripts/app.js"></script>
    <link rel="stylesheet" href="/styles/app.css" />

    <!-- my js -->
    <script src="/scripts/dashboard.js"></script>
  </body>
</html>
